// Top-level build file where you can add configuration options common to all sub-projects/modules.
// Gradle use the file to configure build for multiple projects

// TRY ALWAYS RUN GRADLE WRAPPER TO BE CONSISTED WITH VERSIONS

// ./gradlew tasks - list all tasks
println 'This is executed during the configuration phase. Project level'
buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}


// Then Gradle looks for tasks with names equal to those passed as command line arguments.
// If these task names exist, they are executed as a separate build in the order you have passed them
task clean(type: Delete) {
    delete rootProject.buildDir
}